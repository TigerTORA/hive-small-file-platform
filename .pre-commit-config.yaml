repos:
  # 只保留最基本和最快的检查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: check-merge-conflict

  # Python 代码自动格式化（快速修复）
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3
        files: ^backend/
        args: [--config=backend/pyproject.toml]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/
        args: [--settings-path=backend/pyproject.toml]

  # 前端代码格式化（如果 CI 没有自动修复）
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx, vue, css, json, yaml, markdown]

# 注释掉耗时的检查，让 CI 处理
# flake8 和 mypy 检查移到 CI，因为：
# 1. CI 中已有完整的代码质量检查
# 2. 这些检查比较耗时，影响本地开发体验
# 3. CI 中的错误更容易集中处理和修复
