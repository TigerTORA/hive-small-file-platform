<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试前端日志功能</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .task { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
        .logs { background: #f5f5f5; padding: 10px; margin-top: 10px; }
        .log-entry { margin: 5px 0; padding: 5px; border-left: 3px solid #007bff; }
        .error { border-left-color: #dc3545; }
        .success { border-left-color: #28a745; }
        button { margin: 5px; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>测试表任务日志验证页面</h1>

    <div id="tasks-container">
        <p>正在加载任务列表...</p>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';

        // 获取并显示任务列表
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks/?limit=10`);
                const tasks = await response.json();

                const container = document.getElementById('tasks-container');
                container.innerHTML = '';

                // 筛选测试表生成任务
                const testTableTasks = tasks.filter(task => task.type === 'test-table-generation');

                if (testTableTasks.length === 0) {
                    container.innerHTML = '<p>没有找到测试表生成任务</p>';
                    return;
                }

                testTableTasks.forEach(task => {
                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'task';
                    taskDiv.innerHTML = `
                        <h3>${task.task_name}</h3>
                        <p><strong>ID:</strong> ${task.id}</p>
                        <p><strong>类型:</strong> ${task.type}</p>
                        <p><strong>状态:</strong> ${task.status}</p>
                        <p><strong>进度:</strong> ${task.progress}%</p>
                        <button onclick="loadLogs('${task.id}')">查看日志</button>
                        <div id="logs-${task.id}" class="logs" style="display: none;"></div>
                    `;
                    container.appendChild(taskDiv);
                });

            } catch (error) {
                document.getElementById('tasks-container').innerHTML =
                    `<p style="color: red;">加载任务失败: ${error.message}</p>`;
            }
        }

        // 获取并显示任务日志
        async function loadLogs(taskId) {
            const logsDiv = document.getElementById(`logs-${taskId}`);
            logsDiv.style.display = 'block';
            logsDiv.innerHTML = '<p>正在加载日志...</p>';

            try {
                const response = await fetch(`${API_BASE}/tasks/${taskId}/logs`);
                const logs = await response.json();

                if (logs.length === 0) {
                    logsDiv.innerHTML = '<p>没有日志信息</p>';
                    return;
                }

                let logHtml = '<h4>执行日志:</h4>';
                logs.forEach(log => {
                    const cssClass = log.log_level === 'ERROR' ? 'error' : 'success';
                    logHtml += `
                        <div class="log-entry ${cssClass}">
                            <strong>[${log.log_level}]</strong> ${log.message}
                            ${log.details ? `<br><small>${log.details}</small>` : ''}
                            <br><small>时间: ${new Date(log.timestamp).toLocaleString()}</small>
                        </div>
                    `;
                });

                logsDiv.innerHTML = logHtml;

            } catch (error) {
                logsDiv.innerHTML = `<p style="color: red;">加载日志失败: ${error.message}</p>`;
            }
        }

        // 页面加载时自动获取任务列表
        window.onload = loadTasks;
    </script>
</body>
</html>
