[tool:pytest]
markers =
    unit: Unit tests
    integration: Integration tests  
    e2e: End-to-end tests
    slow: Slow running tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --asyncio-mode=auto
    --ignore=test_intelligent_hybrid.py
    --ignore=test_smart_merge_integration.py
    --ignore=test_smart_task_api.py