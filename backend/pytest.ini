[tool:pytest]
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests

testpaths = tests .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --asyncio-mode=auto
    --cov=app
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-fail-under=75
    --import-mode=importlib
