          # åˆ›å»ºpodmané…ç½®ç›®å½•
          mkdir -p ~/.config/containers

          # é…ç½®podmané•œåƒæº - ä½¿ç”¨v2æ ¼å¼
          tee ~/.config/containers/registries.conf > /dev/null <<'EOF'
